<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="main-calculator">
            Calculator version 0.2
            <div id="answer">
                <div id="firstNumber"></div>
                <div id="operator"></div>
                <div id="secondNumber"></div>
                <div id="percentText"></div>
                <div id="operatorRavno"></div>
                <div id="result"></div>

            </div>
            <div class="topMenu">
                <div id="topMenu-plus">+</div>
                <div id="topMenu-minus">-</div>
                <div id="topMenu-delete">/</div>
                <div id="topMenu-multi">*</div>
                <div id="topMenu-ravno">=</div>
                <div id="topMenu-reset">Reset</div>

            </div>
            <div class="numbers">
                <div id="number-one">1</div>
                <div id="number-two">2</div>
                <div id="number-three">3</div>
                <div id="number-four">4</div>
                <div id="number-five">5</div>
                <div id="number-six">6</div>
                <div id="number-seven">7</div>
                <div id="number-eight">8</div>
                <div id="number-nine">9</div>
                <div id="number-zero">0</div>
                <div id="number-dot">.</div>
                <div id="number-percent">%</div>
            </div>

            <br>
            Created by Kolyamilk
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
